apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'maven-publish'
apply from: 'config.gradle'

repositories {
    jcenter()
}

dependencies {
    compile 'com.android.tools.build:gradle:2.1.3'
    compile 'org.json:json:20160212'
    compile 'org.codehaus.groovy:groovy:2.4.7'
    compile 'com.squareup:javapoet:1.5.1'
    compile 'com.android.tools.build:transform-api:1.5.0'
    compile 'javassist:javassist:3.12.1.GA'
    compile 'commons-io:commons-io:2.5'

    compile gradleApi()
    compile localGroovy()

    compile 'com.google.gradle:osdetector-gradle-plugin:1.2.1'
}

// 强制 Java/JavaDoc 等的编码为 UTF-8
tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

javadoc {
    options {
        encoding "UTF-8"
        charSet 'UTF-8'
    }
}

// 提交 JavaDoc 和源代码
task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
}

// 安装到本地 maven 仓库中 (gradle install)
install {
    repositories.mavenInstaller {
        pom.groupId = config.groupId
        pom.artifactId = config.artifactId
        version '2.1.0'
        pom.packaging = 'jar'
    }
}

publishing {
    repositories {
        maven {
            url config.repoUrl
            credentials {
                username = config.username
                password = config.password
            }
        }
    }
    publications {
        maven(MavenPublication) {
            groupId config.groupId
            artifactId config.artifactId
            version '2.1.0'

            from components.java

            artifact sourcesJar {
                classifier "sources"
            }
            artifact javadocJar {
                classifier "javadoc"
            }
        }
    }
}
